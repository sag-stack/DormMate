{% extends "dorm/base.html" %}

{% block title %}Change Password{% endblock %}
{% block page_title %}Change Password{% endblock %}

{% block content %}
    <div class="card">
        <div class="card-content">
            <form method="post" class="modal-form">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Change Password</button>
            </form>
        </div>
    </div>
{% endblock %}
